<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/EmpInfo.css">
	</head>
	<body>
		<div id="all">
			<div id="blue"></div>
			<div id="half">
				<div id="text"><b>查看操作人员</b></div>
				<div id="numText">员工编号：</div>
				<input type="input" name="empNum" id="empNum" readonly>
				<div id="nameText">员工姓名：</div>
				<input type="input" name="empName" id="empName" readonly>
				<label id="status1"><input type="radio" name="status" value="0" checked>
					<div id="fontZZ">在职</div>
				</label>
				<label id="status2"><input type="radio" name="status" value="1">
					<div id="fontYC">异常</div>
				</label>
				<label id="sex1"><input type="radio" name="sex" value="0">
					<div id="fontNv">女</div>
				</label>
				<label id="sex2"><input type="radio" name="sex" value="1" checked>
					<div id="fontNa">男</div>
				</label>
				<div id="departmentIdText">所在油站：</div>
				<select name="departmentId" id="departmentId" disabled>
				</select>
				<div id="jobText">岗位/职务：</div>
				<input type="input" name="job" id="job" readonly>
				<div id="telText">联系电话：</div>
				<input type="input" name="tel" id="tel" readonly>
				<div id="empDateText">入职日期：</div>
				<input type="date" name="empDate" id="empDate" readonly>
				<div id="remarkText" readonly>备注：</div>
				<textarea id="remark" readonly></textarea>
				<div id="cTimeText">生成时间：</div>
				<input type="input" name="cTime" id="cTime" readonly>
				<div id="mTimeText">最后更新时间：</div>
				<input type="input" name="mTime" id="mTime" readonly>
				<div id="isDelText">是否被删除：</div>
				<input type="input" name="isDel" id="isDel" readonly>
				<button id="back">返回</button>

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
	<script src="../layui/layui.all.js"></script>
	<script src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/EmpInfo.js"></script>
</html>
