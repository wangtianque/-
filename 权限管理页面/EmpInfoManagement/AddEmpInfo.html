<!DOCTYPE html>
<html>
	<head>
		<title>添加页面</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/AddEmpInfo.css">
	</head>
	<body>
		<div id="all">
			<div id="blue"></div>
			<div id="half">
				<div class="InquiryList layui-form">
					<div id="text"><b>添加操作人员</b></div>
					<div id="numText">员工编号：</div>
					<div class="layui-input-block">
						<input type="text" name="title" required placeholder="请输入编号" autocomplete="off" class="layui-input" id="empNum"
						 oninput='checkNum(this)' maxlength="20">
					</div>
					<div id="nameText">员工姓名：</div>
					<div class="layui-input-block">
						<input type="text" name="title" required placeholder="请输入姓名" autocomplete="off" class="layui-input" id="empName"
						  maxlength="10">
					</div>
					<label id="status1"><input type="radio" name="status" value="0" checked><div id="fontZZ">在职</div></label>
					<label id="status2"><input type="radio" name="status" value="1"><div id="fontYC">异常</div></label>
					<label id="sex1"><input type="radio" name="sex" value="0"><div id="fontNv">女</div></label>
					<label id="sex2"><input type="radio" name="sex" value="1" checked><div id="fontNa">男</div></label>
					<div id="departmentIdText">所在油站：</div>
					<div class="layui-input-block">
						<select class="layui-input" id="departmentId">
							<option value="0">不限</option>
						</select>
					</div>
					</select>
					<div id="jobText">岗位/职务：</div>
					<input type="text" name="title" required placeholder="请输入岗位/职务" autocomplete="off" class="layui-input" id="job"
					 maxlength="20">
					<div id="telText">联系电话：</div>
					<input type="text" name="title" required placeholder="请输入联系电话" autocomplete="off" class="layui-input" id="tel"
					 onkeyup='checkTel(this)' maxlength="20">
					<div id="empDateText">入职日期：</div>
					<input type="date" name="title" autocomplete="off" class="layui-input" id="empDate">
					<div id="remarkText">备注：</div>
					<textarea id="remark"></textarea>
					<br>
					<div class="layui-form-item layui-inline">
						<button type="button" class="layui-btn layui-btn layui-btn layui-btn-primary layui-btn layui-btn-sm AddStaff" id="add">
							<i class="layui-icon layui-icon-add-circle"></i>
							<span>添加员工</span>
						</button>
					</div>
					<div class="layui-form-item layui-inline">
						<button type="button" class="layui-btn layui-btn layui-btn layui-btn-primary layui-btn layui-btn-sm AddStaff" id="exit">
							<i class="layui-icon layui-icon-add-circle"></i>
							<span>取消</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/AddEmpInfo.js"></script>
</html>
