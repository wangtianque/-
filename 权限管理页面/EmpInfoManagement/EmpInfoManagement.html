<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/icheck.css">
		<link rel="stylesheet" href="css/EmpInfoManagement.css">

		<title>EmpInfoManagement</title>
	</head>
	<body>
		<!--头部-->
		<div class="menu">
			<div class="menuTitleLeft">
				<p>权限管理</p>
				<p>quanxuanguanlixitong</p>
			</div>
			<div class="menuTitleRight">
				<div class="logInAndOut">
					<span>注销</span>
					<i class="layui-icon layui-icon-triangle-d"></i>
				</div>
				<div class="mail">
					<div class="MsgNub">8</div>
					<i class="fa fa-envelope fa-2x"></i>
				</div>
			</div>
		</div>
		<!--左菜单-->
		<div class="leftMenu">
			<div class="TopMag">
				<div class="HeadPortraitBox">
					<img src="../imgs/HeadPortrait.jpg" />
					<p class="userName">管理员</p>
				</div>
			</div>
			<div class="BottomMag">
				<div class="FunctionMenu">
					<span>功能菜单</span>
					<i class="fa fa-bars fa-1x"></i>
				</div>
				<ul class="MenuList ">
					<li class="active">
						<i class="fa fa-home"></i>
						<span>员工管理</span>
						<span>></span>
					</li>
					<div id="departmentInfoManagement">
						<li>
							<i class="fa fa-user"></i>
							<span>部门管理</span>
							<span>></span>
						</li>
					</div>
					<div id="Operator">
						<li>
							<i class="fa fa-envelope"></i>
							<span>操作人员管理</span>
							<span>></span>
						</li>
					</div>
					<div id="login">
						<li>
							<i class="fa fa-cog"></i>
							<span>操作日志管理</span>
							<span>></span>
						</li>
					</div>
					<div id="Rights">
						<li>
							<i class="fa fa-file-text-o"></i>
							<span>权限管理</span>
							<span>></span>
							
						</li>
						
							
					</div>
					<a href="javascript:void(0)" class="list-font model-page">|功能模块维护</a>
					          <br />
					          <a href="javascript:void(0)" class="list-font role-page">|角色权限管理</a>
					          <br />
					          <a href="javascript:void(0)" class="list-font group-page">|管理组(权限组)权限管理</a>
					          <br />
					          <a href="javascript:void(0)" class="list-font user-page">|操作人员权限管理</a>
				</ul>
			</div>
		</div>
		<!--内容-->
		<div class="rightContent">
			<div class="ContentList">
				<div class="ListTitle">首页 > 员工管理 > 员工一览</div>
				<div class="InquiryList layui-form">
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">员工编号:</label>
						<div class="layui-input-block">
							<input type="text" name="title" required placeholder="请输入编号" autocomplete="off" class="layui-input" id="empNum"
							 oninput='checkNum(this)' maxlength="20">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">员工姓名:</label>
						<div class="layui-input-block">
							<input type="text" name="title" required placeholder="请输入姓名" autocomplete="off" class="layui-input" id="empName"
							 maxlength="10">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">所在加油站:</label>
						<div class="layui-input-block">
							<select lay-filter="aihao" id="departmentId">
								<option value="0">不限</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn-sm InquireButton" id="select">
							<span>查询</span>
						</button>
					</div>
					<div class="layui-form-item layui-inline">
						<button type="button" class="layui-btn layui-btn layui-btn layui-btn-primary layui-btn layui-btn-sm AddStaff" id="add">
							<i class="layui-icon layui-icon-add-circle"></i>
							<span>添加员工</span>
						</button>
					</div>
				</div>
				<div class="TableList">
					<table id="table" class="layui-table layui-form" lay-even>
						<!--  colgroup 中定义表格列辐  -->
						<colgroup>
							<col width="3%">
							<col width="4%">
							<col width="10%">
							<col width="15%">
							<col width="18%">
							<col width="18%">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th pane>
									<input name="All" type="checkbox" lay-skin="primary" lay-filter="Staff" value="all">
								</th>
								<th>序号</th>
								<th>员工编号</th>
								<th>员工姓名</th>
								<th>操作</th>
								<th>在职状态</th>
								<th>性别</th>
								<th>所在油站</th>
								<th>岗位/职位</th>
								<th>联系电话</th>
								<th>入职日期</th>
								<th>其他字段 略</th>
							</tr>
						</thead>
						<tbody class="TableContent"></tbody>
					</table>
				</div>
				<div id="Page" class="Page"></div>
			</div>
		</div>

		<script src="../js/jquery-3.4.1.js"></script>
		<script src="../js/iCheck/icheck.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../layui/layui.js"></script>
		<script src="../js/address.js"></script>
		<script src="js/EmpInfoManagement.js"></script>
	</body>
</html>
