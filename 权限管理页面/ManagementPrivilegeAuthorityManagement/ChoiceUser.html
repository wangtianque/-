<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/icheck.css">
		<link rel="stylesheet" href="css/ChoiceUser.css">
	</head>
	<body>
		<div id="blue"></div>
		<b>
		<p class="font1">选择操作人员</p>
		</b>
		<br />
		<span class="font2">用户名</span>
		<input type="text" id="userName" />
		<span class="font3">关联员工姓名</span>
		<input type="text" id="empName" />
		<span class="font4">所在油站</span>
		<select id="department">
			<option value="">不限</option>
		</select>
		<button class="layui-btn  layui-btn-primary layui-btn-sm" id="select">查询</button>
		<div id="hd" scrolling="yes" style="width: 1300px;height: 400px; overflow-x:scroll">
		<table  class="layui-table table" lay-even>
			<tr bgcolor="#33FF99">
				<td width="50">
					<input type="checkbox" class="checkbox" />
				</td>
				<td width="100">角色名</td>
				<td width="100">状态</td>
				<td width="100">关联员工</td>
				<td width="100">所在油站</td>
				<td width="100">备注</td>

				<td width="145">最后一次登陆时间</td>
			</tr>

			<tr>
				<td><input type="checkbox" class="checkbox" /></td>
				<td>user01</td>
				<td>有效</td>
				<td>张三</td>
				<td>高新园区油站</td>
				<td>暂无</td>
				<td>2015-03-02 08:40:55</td>
				<td>2015-03-09 09:30:06</td>
			</tr>
			</div>
		</table>
		<button class="layui-btn  layui-btn-primary layui-btn-sm" id="ok">确定</button>
		<button class="layui-btn  layui-btn-primary layui-btn-sm" id="exit">取消</button>


	</body>
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/iCheck/icheck.min.js"></script>
	<script src="../layui/layui.all.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/address.js"></script>
	<script src="js/ChoiceUser.js"></script>
