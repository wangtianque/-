		<!--左菜单-->

				<div class="HeadPortraitBox">
					<img src="../imgs/HeadPortrait.jpg" />

				</div>

			<div class="BottomMag">
				<div class="FunctionMenu">
					<span>功能菜单</span>
					<i class="fa fa-bars fa-1x"></i>
				</div>
				<ul class="MenuList ">

							<i class="fa fa-home"></i>
							<span>员工管理</span>
							<span>></span>
						</li>
					</div>
					<div id="departmentInfoGl">
						<li>
							<i class="fa fa-user"></i>
							<span>部门管理</span>
							<span>></span>
						</li>
					</div>
					<div id="Operator">
						<li>
							<i class="fa fa-envelope"></i>
							<span>操作人员管理</span>
							<span>></span>
						</li>
					</div>
					<div id="login">

		<!--内容-->
		<div class="rightContent">
			<div class="ContentList">
				<div class="ListTitle">首页> 操作日志管理页面</div>
				<div class="InquiryList layui-form">
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">员工编号:</label>
						<div class="layui-input-block">
							<input type="text" name="title" required placeholder="请输入编号" autocomplete="off" class="layui-input name" id="spinner">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">查询日期:</label>
						<div class="layui-input-block">
							<select class="depattmentid" id="selectc" lay-filter="fangxiang">

								<option value="1">不限</option>
								<option value="2">最近三年</option>
								<option value="3">最近一年</option>
								<option value="4">最近半年</option>
								<option value="5">最近3个月</option>
								<option value="6">最近1个月</option>
								<option value="7">最近1星期</option>
								<option value="8">自定义</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">从:</label>
						<div class="layui-input-block">
							<input type="date" class="layui-input" id="begin" disabled="disabled">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">到:</label>
						<div class="layui-input-block">
							<input type="date" class="layui-input" id="finish" disabled="disabled">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn-sm InquireButton" id="SelectButton">
							<span>查询</span>
						</button>
					</div>

				</div>
				<div class="TableList">
					<table class="layui-table layui-form" lay-even>
						<!--  colgroup 中定义表格列辐  -->
						<colgroup>
							<!--  <col width="3%">
                    <col width="4%">
                    <col width="10%">
                    <col width="15%">
                    <col width="18%">
                    <col width="18%">
                    <col> -->
						</colgroup>
						<thead>
							<tr>
								<th pane>
									<input name="All" type="checkbox" lay-skin="primary" lay-filter="Staff" value="all">
								</th>
								<th>序号</th>
								<th>操作人员用户名</th>
								<th>操作类型</th>
								<th>操作描述</th>
								<th>操作时间</th>
								<th>登录机器码</th>
								<th>登录IP</th>
							</tr>
						</thead>
						<tbody class="TableContent"></tbody>
					</table>
				</div>
			<div id="Page" class="Page"></div>
			</div>
			
		</div>

		<script src="../layui/layui.all.js"></script>
