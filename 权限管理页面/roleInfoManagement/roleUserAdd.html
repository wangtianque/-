<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/icheck.css">
		<link rel="stylesheet" href="css/PurviewManagement.css">
		<script src="js/jQuery v3.4.1.min.js"></script>
<style type="text/css">
			.ok {
				width: 100px;
				height: 30px;
				border: #f6fffe solid 1px;
				background-color: #669df6;
				color: #FFFFFF;
				margin-left: 150px;
				margin-top: 50px;
			}
			
			.exit {
				width: 100px;
				height: 30px;
				border: #f6fffe solid 1px;
				background-color: #669df6;
				color: #FFFFFF;
				margin-left: 45px;
			}
		</style>
	</head>
	<body style="padding-top: 20px;">
		
			
				<div class="InquiryList layui-form">
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">用户名:</label>
						<div class="layui-input-block">
							<input type="text" name="title" required placeholder="请输入用户名" autocomplete="off" class="layui-input user_name">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label emp_name">关联员工:</label>
						<div class="layui-input-block">
							<input type="text" name="title" required placeholder="请输入被关联员工姓名" autocomplete="off" class="layui-input" id="emp_name">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">所在加油站:</label>
						<div class="layui-input-block">
							<select class="station" id="departmentId" lay-filter="school">
		
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn-sm InquireButton">
							<span>查询</span>
						</button>
					</div>
				</div>
				<div class="TableList">
					<table class="layui-table layui-form" lay-even>
						<!--  colgroup 中定义表格列辐  -->
						<colgroup>
							<col width="3%">
							<col width="6%">
							<col width="6%">
							<col width="6%">
							<col width="6%">
							<col width="6%">
							<col width="6%">
							<col width="6%">
		
						</colgroup>
						<thead>
							<tr>
								<th pane>
									<input name="All" type="checkbox" lay-skin="primary" id="c_all" lay-filter="c_all" value="all">
								</th>
								<th>用户名</th>
								<th>状态</th>
								<th>关联员工</th>
								<th>所在油站</th>
								<th>备注</th>
								<th>创建时间</th>
								<th>最后一次登录时间</th>
								<th style="display:none;">用户id</th>
							</tr>
						</thead>
						<tbody class="TableContent"></tbody>
					</table>
					
				</div>
				<div style="margin-left: 400px;"><button type="button" class="addRoleUser ok" >确认</button>
				<button type="button" class="endRoleUser exit" > 取消</button></div>
				
				<div id="Page" class="Page"></div>
		
		<script src="../js/iCheck/icheck.min.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../layui/layui.js"></script>
			<script src="js/roleUserAdd.js"></script>
	</body>
</html>
