<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>modifyDepartmentPage</title>
		<link rel="stylesheet" href="css/viewPage.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="js/viewPage.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<p hidden="hidden">
					<span class="superiorDepartment">上级部门</span>
					<select id="hiddenSuperiorDepartment"></select>
				</p>
				<p>
					<span class="superiorDepartment">上级部门</span>
					<span id="superiorDepartment"></span>
				</p>
				<p>
					<span class="departmentName">部门名称</span>
					<span id="departmentName"></span>
				</p>
				<p>
					<span class="empName">负责人</span>
					<span id="empName"></span>
				</p>
				<p>
					<span class="tel">电话</span>
					<span id="tel"></span>
				</p>
				<p>
					<span class="address">地址</span>
					<span id="address"></span>
				</p>
				<p>
					<span class="remark">备注</span>
					<span id="remark"></span>
				</p>
				<p>
					<span class="cUser">创建人</span>
					<span id="cUser"></span>
				</p>
				<p>
					<span class="mUser">最后更新人</span>
					<span id="mUser"></span>
				</p>
				<p>
					<span class="cTime">生成时间</span>
					<span id="cTime"></span>
				</p>
				<p>
					<span class="mTime">最后更新时间</span>
					<span id="mTime"></span>
				</p>
			</div>
		</div>
	</body>	
</html>
