server:
  port: 8888
  servlet:
    context-path: /manage_system

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/manage_system?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 3000
      connection-test-query: SELECT 1
  redis:
    hostname: 127.0.0.1
    port: 6379
    password: null
    timeout: 6000
    maxIdle: 300
    maxTotal: 1000
    maxWaitMillis: 1000
    minEvictableIdleTimeMillis: 300000
    numTestsPerEvictionRun: 1024
    timeBetweenEvictionRunsMillis: 30000
    testOnBorrow: true
    testWhileIdle: true      
mybatis:
  mapper-locations: classpath:mybatis/*Mapper.xml
  type-aliases-package: com.example.spring_mybatis.model
#show sql
logging:
  level:
    com.example.spring_mybatis.dao: debug
pagehelper:
  helperDialect:mysql
